<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My test page</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body >
        <div class="container">
            <div id="currListings">
                <h2 class="text-primary d-flex justify-content-center">Current Listings</h2>
                <table class="table  table-dark table-striped">
                    <thead>
                        <tr>
                            
                            <th scope="col">name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Store</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                            <td>Mjölk</td>
                            <td>22.99</td>
                            <td>Ica</td>
                            <td>
                                <!-- Call to action buttons -->
                                <ul class="">
                                    <li class="list-inline-item">
                                        <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i>Edit</button>
                                    </li>
                                    <li class="list-inline-item">
                                        <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash">Delete</i></button>
                                    </li>
                                </ul>
                            </td>
                            
                        </tr>
                        
                        <tr>
                            
                            <td>Smör</td>
                            <td>30.99</td>
                            <td>Coop</td>
                            <td>
                                <!-- Call to action buttons -->
                                <!--Code taken from https://bootstrapious.com/p/bootstrap-add-edit-and-delete-buttons-->
                                <ul class="">
                                    <li class="list-inline-item">
                                        <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i>Edit</button>
                                    </li>
                                    <li class="list-inline-item">
                                        <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash">Delete</i></button>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">New Product</button>
            <div class="container mt-5">
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">New Product</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form class="mb-3">
                                
                                    <label class="form-label required" >Name</label>
                                    <input type="text" class="form-control" id="name">
                                
                                    <label class="form-label required" >Price</label>
                                    <input type="text" class="form-control" id="price">
                                
                                    <label class="form-label required" >Store</label>
                                    <input type="text" class="form-control mb-5" id="store" >
                                    <button type="submit" class="btn btn-primary" id="createButton" data-bs-toggle="modal" data-bs-target="#myModal">Create</button>
                                    <button type="reset" class="btn btn-dark" value="Reset">Reset</button>
                                
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="adminview.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        

    </body>
</html>
